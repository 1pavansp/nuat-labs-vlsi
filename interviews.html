<body class="zoicode-page">

                        <circle cx="20" cy="20" r="4" fill="#00A3E0" />
                        <defs>
                            <linearGradient id="chipGradient" x1="0" y1="0" x2="40" y2="40">
                                <stop offset="0%" stop-color="#0066CC" />

        </div>
    </header>

    <!-- Main Content -->
    <section class="interviews-section">
        <div class="container">
            <div class="interviews-header">
                <h1 class="page-title">Company Interview Questions</h1>
                <p class="page-subtitle">Real VLSI interview questions from top semiconductor companies</p>
            </div>

            <!-- Company Filters -->
            <div class="company-filter-section">
                <button class="company-filter-btn active" data-company="all">All Companies</button>
                <button class="company-filter-btn" data-company="nvidia">üéÆ NVIDIA</button>
                <button class="company-filter-btn" data-company="intel">üíª Intel</button>
                <button class="company-filter-btn" data-company="amd">üñ•Ô∏è AMD</button>
                <button class="company-filter-btn" data-company="qualcomm">üì± Qualcomm</button>
                <button class="company-filter-btn" data-company="tsmc">üè≠ TSMC</button>
                <button class="company-filter-btn" data-company="broadcom">üåê Broadcom</button>
            </div>

            <!-- Interview Questions List -->
            <div class="interview-questions-list" id="interviewQuestions">
                <!-- Questions will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <script>
        const interviewQuestions = [
            { company: "nvidia", logo: "üéÆ", question: "Design a parameterizable FIFO with configurable depth and width", difficulty: "medium", topic: "RTL Design", frequency: "Very High", year: "2024" },
            { company: "nvidia", logo: "üéÆ", question: "Implement a clock domain crossing synchronizer for high-speed GPU interfaces", difficulty: "hard", topic: "CDC", frequency: "High", year: "2024" },
            { company: "nvidia", logo: "üéÆ", question: "Create a priority encoder for 32-bit input vector", difficulty: "easy", topic: "Combinational", frequency: "Medium", year: "2023" },

            { company: "intel", logo: "üíª", question: "Design a cache controller with LRU replacement policy", difficulty: "hard", topic: "Memory Systems", frequency: "Very High", year: "2024" },
            { company: "intel", logo: "üíª", question: "Implement branch predictor logic for CPU pipeline", difficulty: "hard", topic: "CPU Design", frequency: "High", year: "2024" },
            { company: "intel", logo: "üíª", question: "Create a power gating controller with retention", difficulty: "medium", topic: "Low Power", frequency: "High", year: "2023" },

            { company: "amd", logo: "üñ•Ô∏è", question: "Design memory controller for DDR5 interface", difficulty: "hard", topic: "Memory Interface", frequency: "High", year: "2024" },
            { company: "amd", logo: "üñ•Ô∏è", question: "Implement PCIe Gen5 transaction layer logic", difficulty: "hard", topic: "Protocol", frequency: "Very High", year: "2024" },
            { company: "amd", logo: "üñ•Ô∏è", question: "Create thermal management controller with DVFS", difficulty: "medium", topic: "Power Management", frequency: "Medium", year: "2023" },

            { company: "qualcomm", logo: "üì±", question: "Design low-power FSM for mobile SoC power states", difficulty: "medium", topic: "FSM & Low Power", frequency: "Very High", year: "2024" },
            { company: "qualcomm", logo: "üì±", question: "Implement DVFS controller for ARM cores", difficulty: "medium", topic: "Power Management", frequency: "High", year: "2024" },
            { company: "qualcomm", logo: "üì±", question: "Create UART transmitter with baud rate generator", difficulty: "easy", topic: "Serial Protocol", frequency: "High", year: "2023" },

            { company: "tsmc", logo: "üè≠", question: "Debug DRC violations in standard cell layout", difficulty: "hard", topic: "Physical Design", frequency: "Very High", year: "2024" },
            { company: "tsmc", logo: "üè≠", question: "Optimize metal layer routing for 3nm process", difficulty: "hard", topic: "Backend", frequency: "High", year: "2024" },
            { company: "tsmc", logo: "üè≠", question: "Analyze LVS mismatch in digital block", difficulty: "medium", topic: "Verification", frequency: "High", year: "2023" },

            { company: "broadcom", logo: "üåê", question: "Implement Ethernet MAC layer state machine", difficulty: "medium", topic: "Protocol", frequency: "High", year: "2024" },
            { company: "broadcom", logo: "üåê", question: "Create traffic shaper for network QoS", difficulty: "medium", topic: "Networking", frequency: "Medium", year: "2023" }
        ];

        function renderQuestions(filter = 'all') {
            const container = document.getElementById('interviewQuestions');
            const filtered = filter === 'all' ? interviewQuestions : interviewQuestions.filter(q => q.company === filter);

            container.innerHTML = filtered.map(q => `
                <div class="interview-card">
                    <div class="card-header">
                        <div class="company-badge">${q.logo} ${q.company.toUpperCase()}</div>
                        <div class="difficulty-badge difficulty-${q.difficulty}">${q.difficulty}</div>
                    </div>
                    <h3 class="question-title">${q.question}</h3>
                    <div class="question-meta">
                        <span class="meta-item">üìö ${q.topic}</span>
                        <span class="meta-item">üî• ${q.frequency}</span>
                        <span class="meta-item">üìÖ ${q.year}</span>
                    </div>
                    <button class="btn btn-outline btn-sm">View Solution</button>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderQuestions();

            document.querySelectorAll('.company-filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.company-filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderQuestions(btn.dataset.company);
                });
            });
        });
    </script>
</body>

</html>
